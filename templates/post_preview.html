<!doctype html>
<html lang="en-US">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <meta name="author" content="{{ config.AUTHOR }}">
        <link href="{{ url_for('static', filename='css/_normalize.css') }}" type="text/css" media="screen" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/layout.css') }}" type="text/css" media="screen" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/prettify.css') }}" rel="stylesheet" type="text/css">
        <link href="/posts.rss" rel="alternate" title="RSS" type="application/rss+xml" />
        <link href="/style.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family={{ config.FONT_NAME|replace(' ','+') }}:400,900' rel='stylesheet' type='text/css'>
        <script src="{{ url_for('static', filename='js/prettify.js') }}" type="text/javascript"></script>
    </head>

    <body style="margin:10px 50px;" onload="prettyPrint()">
        <div>
            <div id="content">
                    <div class="post contain">
                        <h1>{{ post.title }}</h1>
                        {{ post.render_content()|safe }}
                    </div>

            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
        <script type="text/javascript">
            $(function(){
                $('pre').addClass('prettyprint').addClass("linenums");
                prettyPrint();
            });
        </script>
    </body>
</html>
